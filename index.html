<!DOCTYPE html>
<html>

<head>
  <title>Doggy Doo Game</title>
  <style>
    body {
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 50px auto;
    }
  </style>
</head>

<body>

  <canvas id="gameCanvas" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let dogX = 50; // Положение собаки по оси X
    let dogY = 160; // Положение собаки по оси Y
    let backgroundX = 0; // Смещение фона
    let isJumping = false;
    let isMoving = false; // Начальное состояние: игра не началась
    let dogVerticalSpeed = 0;
    const gravity = 0.4; // Гравитация
    const jumpStrength = -10; // Сила прыжка
    const passiveBackwardSpeed = 1; // Пассивная скорость назад
    const groundLevel = 160; // Уровень земли
    let animationFrame = 0; // Счётчик для анимации собаки

    function drawDog() {
      animationFrame++;

      // Тело собаки
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.ellipse(dogX + 20, dogY + 15, 20, 10, 0, 0, 2 * Math.PI);
      ctx.fill();

      // Голова собаки
      ctx.beginPath();
      ctx.arc(dogX + 35, dogY + 5, 10, 0, 2 * Math.PI);
      ctx.fill();

      // Уши собаки
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.ellipse(dogX + 35, dogY + 15, 5, 10, Math.PI / 6, 0, 2 * Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.ellipse(dogX + 35, dogY - 5, 5, 10, -Math.PI / 6, 0, 2 * Math.PI);
      ctx.fill();

      // Хвост собаки (анимируем махание)
      ctx.beginPath();
      const tailOffset = Math.sin(animationFrame * 0.1) * 5;
      ctx.moveTo(dogX - 10, dogY + 15);
      ctx.quadraticCurveTo(dogX - 20, dogY + 5 + tailOffset, dogX - 15, dogY + 20);
      ctx.stroke();

      // Лапы собаки (анимируем шаги)
      const legOffset = Math.abs(Math.sin(animationFrame * 0.1) * 5);
      ctx.fillStyle = 'black';
      ctx.fillRect(dogX + 10, dogY + 22 - legOffset, 5, 8);
      ctx.fillRect(dogX + 30, dogY + 22 + legOffset, 5, 8);
    }

    function drawBackground() {
      // Рисуем бесконечный фон
      ctx.fillStyle = '#87CEEB'; // Небо
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#228B22'; // Земля
      ctx.fillRect(0, 170, canvas.width, 30);

      // Рисуем деревья с учётом смещения фона
      const treeSpacing = 200; // Расстояние между деревьями
      for (let i = -1; i < canvas.width / treeSpacing + 1; i++) {
        const treeX = (i * treeSpacing - backgroundX % treeSpacing);
        drawTree(treeX, 140);
      }

      // Добавляем облака на небо
      drawCloud(backgroundX * 0.4 % canvas.width, 50, 60);
      drawCloud((backgroundX * 0.4 + 300) % canvas.width, 70, 80);
    }

    function drawTree(x, y) {
      // Рисуем дерево
      ctx.fillStyle = 'brown'; // Ствол
      ctx.fillRect(x, y, 10, 30);

      ctx.fillStyle = 'green'; // Листва
      ctx.beginPath();
      ctx.moveTo(x - 20, y);
      ctx.lineTo(x + 30, y);
      ctx.lineTo(x + 5, y - 30);
      ctx.fill();
    }

    function drawCloud(x, y, size) {
      // Рисуем облако
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(x, y, size * 0.4, 0, Math.PI * 2);
      ctx.arc(x + size * 0.3, y - size * 0.2, size * 0.5, 0, Math.PI * 2);
      ctx.arc(x + size * 0.6, y, size * 0.4, 0, Math.PI * 2);
      ctx.fill();
    }

    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space') {
        if (!isMoving) {
          isMoving = true; // Игра начинается
        }
        if (!isJumping) {
          isJumping = true;
          dogVerticalSpeed = jumpStrength;
        }
        event.preventDefault();
      }
    });

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (isMoving) {
        // Вертикальное движение собаки
        if (isJumping) {
          dogY += dogVerticalSpeed;
          dogVerticalSpeed += gravity;

          if (dogY >= groundLevel) {
            dogY = groundLevel;
            isJumping = false;
            dogVerticalSpeed = 0;
          }
        }

        // Смещение фона для создания эффекта движения
        backgroundX += passiveBackwardSpeed * 0.6;
      }

      drawBackground(); // Рисуем фон
      drawDog(); // Рисуем собаку

      requestAnimationFrame(update);
    }

    update();
  </script>

</body>

</html>
