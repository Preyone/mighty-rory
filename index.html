    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let dogX = 50;
    let dogY = 160;

    let isJumping = false;
    let dogVerticalSpeed = 0;

    function drawBackground() {

    }

    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space' && !isJumping) {
        isJumping = true;
        dogVerticalSpeed = -20; // Увеличена начальная скорость прыжка
        event.preventDefault();
      }
    });

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      console.log(dogY, isJumping);

      // dogX -= 2;  <-- Удалено движение влево

      if (dogX < 0) {
        dogX = 0;
      }

      if (isJumping) {
        dogY -= dogVerticalSpeed;
        dogVerticalSpeed += 1;

        if (dogY > 190) { // Изменено обратно на 190
          dogY = 130;
          isJumping = false;
          dogVerticalSpeed = 0;
        }
      }

      gradientX -= 2; // Перемещаем градиент влево
      if (gradientX <= -canvas.width) {
        gradientX = 0; // Возвращаем градиент в начальную позицию
      }

      drawBackground(); // Рисуем фон
      drawDog();       // Рисуем собачку

      requestAnimationFrame(update); // Вызов в конце функции
    }

    update();
  </script>
