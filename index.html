<!DOCTYPE html>
<html>

<head>
  <title>Doggy Doo Game</title>
  <style>
    body {
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 50px auto;
    }
  </style>
</head>

<body>

  <canvas id="gameCanvas" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let dogX = 50; // Положение собаки по оси X
    let dogY = 160; // Положение собаки по оси Y
    let backgroundX = 0; // Смещение фона
    let isJumping = false;
    let isMoving = false; // Начальное состояние: собака стоит
    let dogVerticalSpeed = 0;
    const gravity = 0.4; // Гравитация
    const jumpStrength = -10; // Сила прыжка
    const passiveBackwardSpeed = 1; // Пассивная скорость назад
    const groundLevel = 160; // Уровень земли
    let animationFrame = 0; // Счётчик для анимации собаки

    function drawDog() {
      if (isMoving) animationFrame++;

      // Тело собачки
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.ellipse(dogX + 20, dogY + 15, 25, 15, 0, 0, 2 * Math.PI);
      ctx.fill();

      // Голова собачки (вытянутая морда)
      ctx.beginPath();
      ctx.ellipse(dogX + 45, dogY + 5, 15, 10, 0, 0, 2 * Math.PI);
      ctx.fill();

      // Уши собачки (свисающие вниз)
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.ellipse(dogX + 40, dogY + 12, 5, 15, Math.PI / 4, 0, 2 * Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.ellipse(dogX + 40, dogY - 2, 5, 15, -Math.PI / 4, 0, 2 * Math.PI);
      ctx.fill();

      // Хвост собачки (анимируем махание только если движется)
      if (isMoving) {
        ctx.beginPath();
        const tailOffset = Math.sin(animationFrame * 0.2) * 5;
        ctx.moveTo(dogX, dogY + 15);
        ctx.quadraticCurveTo(dogX - 10, dogY + 5 + tailOffset, dogX - 5, dogY + 20);
        ctx.stroke();
      } else {
        ctx.beginPath();
        ctx.moveTo(dogX, dogY + 15);
        ctx.quadraticCurveTo(dogX - 10, dogY + 5, dogX - 5, dogY + 20);
        ctx.stroke();
      }

      // Лапы собачки (анимируем шаги только если движется)
      const legOffset = isMoving ? Math.abs(Math.sin(animationFrame * 0.15) * 5) : 0;
      ctx.fillStyle = 'black';
      ctx.fillRect(dogX + 10, dogY + 22 - legOffset, 5, 8);
      ctx.fillRect(dogX + 30, dogY + 22 + legOffset, 5, 8);

      // Глаза
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(dogX + 48, dogY, 2, 0, 2 * Math.PI);
      ctx.fill();

      // Нос (вытянутый)
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(dogX + 55, dogY + 5, 2, 0, 2 * Math.PI);
      ctx.fill();

      // Рот (линия)
      ctx.beginPath();
      ctx.moveTo(dogX + 50, dogY + 10);
      ctx.lineTo(dogX + 60, dogY + 10);
      ctx.stroke();
    }

    function drawBackground() {
      // Рисуем бесконечный фон
      ctx.fillStyle = '#87CEEB'; // Небо
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#228B22'; // Земля
      ctx.fillRect(0, 170, canvas.width, 30);

      // Рисуем деревья с учётом смещения фона
      const treeSpacing = 200; // Расстояние между деревьями
      for (let i = -1; i < canvas.width / treeSpacing + 1; i++) {
        const treeX = (i * treeSpacing - backgroundX % treeSpacing);
        drawTree(treeX, 140);
      }

      // Добавляем облака на небо
      drawCloud(backgroundX * 0.5 % canvas.width, 50, 60);
      drawCloud((backgroundX * 0.5 + 300) % canvas.width, 70, 80);
    }

    function drawTree(x, y) {
      // Рисуем дерево
      ctx.fillStyle = 'brown'; // Ствол
      ctx.fillRect(x, y, 10, 30);

      ctx.fillStyle = 'green'; // Листва
      ctx.beginPath();
      ctx.moveTo(x - 20, y);
      ctx.lineTo(x + 30, y);
      ctx.lineTo(x + 5, y - 30);
      ctx.fill();
    }

    function drawCloud(x, y, size) {
      // Рисуем облако
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(x, y, size * 0.4, 0, Math.PI * 2);
      ctx.arc(x + size * 0.3, y - size * 0.2, size * 0.5, 0, Math.PI * 2);
      ctx.arc(x + size * 0.6, y, size * 0.4, 0, Math.PI * 2);
      ctx.fill();
    }

    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space') {
        if (!isMoving) {
          isMoving = true; // Собака начинает двигаться
        }
        if (!isJumping) {
          isJumping = true;
          dogVerticalSpeed = jumpStrength; // Начальная скорость прыжка
        }
        event.preventDefault();
      }
    });

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (isMoving) {
        if (isJumping) {
          // Вертикальное движение
          dogY += dogVerticalSpeed;
          dogVerticalSpeed += gravity; // Применяем гравитацию

          // Горизонтальное движение только при прыжке
          dogX += 2; // Собака прыгает вперёд

          // Приземление
          if (dogY >= groundLevel) {
            dogY = groundLevel; // Ограничиваем уровень земли
            isJumping = false; // Заканчиваем прыжок
            dogVerticalSpeed = 0; // Сбрасываем вертикальную скорость
          }
        } else {
          // Пассивное смещение назад, если не прыгает
          dogX -= passiveBackwardSpeed;
          if (dogX < 50) dogX = 50; // Ограничение, чтобы собака не уходила слишком влево
        }

        // Смещение фона для создания эффекта движения
        backgroundX += passiveBackwardSpeed * 0.8;
      }

      drawBackground(); // Рисуем фон
      drawDog(); // Рисуем собачку

      requestAnimationFrame(update);
    }

    update();
  </script>

</body>

</html>
