<!DOCTYPE html>
<html>

<head>
  <title>Doggy Doo Game</title>
  <style>
    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      margin: 50px auto;
    }

    #startScreen,
    #gameOverScreen {
      /* Стили для экранов */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #87CEEB;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    #gameOverScreen {
      display: none;
      /* Изначально скрываем экран Game Over */
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #228B22;
      color: white;
    }

    button:hover {
      background-color: #1e7e1e;
    }
  </style>
</head>

<body>

  <div id="startScreen">
    <h1>Doggy Doo Game</h1>
    <button id="startGame">Начать игру</button>
    <button id="infoButton">Информация</button>
  </div>

  <div id="gameOverScreen">
    <h1>Игра окончена!</h1>
    <h2>Рори наелся какашек :(</h2>
    <button id="restartGame">Начать сначала</button>
  </div>

  <canvas id="gameCanvas" width="1000" height="300"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const startGameButton = document.getElementById('startGame');
    const restartGameButton = document.getElementById('restartGame');
    const infoButton = document.getElementById('infoButton');

    let dogX = 50;
    let dogY = 248;
    let backgroundX = 0;
    let isJumping = false;
    let isMoving = false;
    let isLeftMovement = false;
    let isRightMovement = false;
    let dogVerticalSpeed = 0;
    const gravity = 0.2;
    const jumpStrength = -7;
    const passiveBackwardSpeed = 0.6;
    const groundLevel = 248;
    let animationFrame = 0;
    let jumpStartX = 0;

    let obstacles = [];
    const obstacleWidth = 40;
    const obstacleHeight = 44;
    const obstacleSpeed = passiveBackwardSpeed * 1.2;

    const poopImage = new Image();
    poopImage.src = './assets/poop.png';

    const landImage = new Image();
    landImage.src = './assets/land.png';

    const heartImage = new Image();
    heartImage.src = './assets/heart.png';

    const dogFrames = [
      './assets/dog_run_1.png',
      './assets/dog_run_2.png',
      './assets/dog_run_3.png',
      './assets/dog_run_4.png',
      './assets/dog_jump.png'
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    let currentFrame = 0;
    const frameDelay = 25;
    let frameCounter = 0;

    const cloudImages = [
      './assets/cloud.png',
      './assets/cloud 2.png',
      './assets/cloud 3.png',
      './assets/cloud 4.png'
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    const treeImages = [
      './assets/tree 1.png',
      './assets/tree 2.png'
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    let clouds = [];
    let trees = [];
    let gameIsActive = false;
    let score = 0;
    let lives = 3;
    let animationId; // Объявляем animationId здесь


    startGameButton.addEventListener('click', startGame);
    restartGameButton.addEventListener('click', startGame);

    function startGame() {
      startScreen.style.display = 'none';
      gameOverScreen.style.display = 'none';
      canvas.style.display = 'block';
      generateClouds();
      generateTrees();
      gameIsActive = true;
      score = 0;
      lives = 3;
      dogX = 50;
      dogY = groundLevel;
      isJumping = false;
      isMoving = false;
      obstacles = [];
      cancelAnimationFrame(animationId); // Отменяем предыдущую анимацию
      update();
    }

    infoButton.addEventListener('click', () => {
      alert('Добро пожаловать в Doggy Doo Game! Ваша задача — управлять собакой, прыгать через препятствия и наслаждаться игрой!');
    });

    document.addEventListener('visibilitychange', () => {
      gameIsActive = document.visibilityState === 'visible';
    });

    function drawDog() {
      let frame;
      if (isJumping) {
        frame = dogFrames[4];
      } else {
        frame = dogFrames[currentFrame];
        frameCounter++;
        if (frameCounter >= frameDelay) {
          currentFrame = (currentFrame + 1) % 4;
          frameCounter = 0;
        }
      }
      ctx.drawImage(frame, dogX, dogY - 20, 80, 42.32);
    }

    function generateClouds() {
      clouds = [];
      for (let i = 0; i < 5; i++) {
        const newCloud = {
          x: Math.random() * canvas.width,
          y: Math.random() * 50 + 20,
          size: Math.random() * 40 + 80,
          image: cloudImages[Math.floor(Math.random() * cloudImages.length)]
        };
        if (clouds.every(cloud => Math.abs(cloud.x - newCloud.x) > 100)) {
          clouds.push(newCloud);
        } else {
          i--;
        }
      }
    }

    function drawClouds() {
      clouds.forEach(cloud => {
        ctx.drawImage(cloud.image, cloud.x, cloud.y, cloud.size, cloud.size * 0.5);
      });
    }

    function updateClouds() {
      clouds.forEach(cloud => {
        cloud.x -= passiveBackwardSpeed * 0.4;
        if (cloud.x + cloud.size < 0) {
          cloud.x = canvas.width + Math.random() * 100;
          cloud.y = Math.random() * 50 + 20;
          cloud.size = Math.random() * 40 + 80;
          cloud.image = cloudImages[Math.floor(Math.random() * cloudImages.length)];
        }
      });
    }

    function generateTrees() {
      trees = [];
      const treeSpacing = 200;
      for (let i = 0; i < canvas.width / treeSpacing + 2; i++) {
        const newTree = {
          x: i * treeSpacing + Math.random() * 50,
          y: groundLevel - 70,
          image: treeImages[Math.floor(Math.random() * treeImages.length)],
          size: Math.random() * 45 + 105
        };
        if (trees.every(tree => Math.abs(tree.x - newTree.x) > 50)) {
          trees.push(newTree);
        } else {
          i--;
        }
      }
    }

    function drawTrees() {
      trees.forEach(tree => {
        ctx.drawImage(tree.image, tree.x, (((groundLevel - tree.size + 25)) + 5), tree.size, tree.size);
      });
    }

    function updateTrees() {
      trees.forEach(tree => {
        tree.x -= passiveBackwardSpeed * 0.8;
        if (tree.x + tree.size < 0) {
          tree.x = canvas.width + Math.random() * 100;
          tree.image = treeImages[Math.floor(Math.random() * treeImages.length)];
          tree.size = Math.random() * 45 + 105;
        }
      });
    }

    function drawBackground() {
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawTrees();

      for (let x = 0; x < canvas.width; x += 42) {
        ctx.drawImage(landImage, x, groundLevel, 42, 52);
      }

      drawClouds();
    }

    function createObstacle() {
      if (gameIsActive) {
        const x = canvas.width + Math.random() * 300;
        const y = groundLevel - obstacleHeight / 2;
        trees = trees.filter(tree => Math.abs(tree.x - x) > 50);
        obstacles.push({x, y, scored: false});
      }
    }

    function drawObstacles() {
      obstacles.forEach(obstacle => {
        ctx.drawImage(poopImage, obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
      });
    }

    function updateObstacles() {
      obstacles.forEach((obstacle, index) => {
        obstacle.x -= obstacleSpeed;
        if (obstacle.x + obstacleWidth < 0) {
          obstacles.splice(index, 1);
        }
      });
    }

    function checkCollision() {
      obstacles.forEach((obstacle, index) => {
        if (
          dogX + 40 > obstacle.x &&
          dogX < obstacle.x + obstacleWidth &&
          dogY + 20 < obstacle.y &&
          !obstacle.scored
        ) {
          console.log('Собака перепрыгнула препятствие!');
          score++;
          obstacle.scored = true;
        } else if (
          dogX + 40 > obstacle.x &&
          dogX < obstacle.x + obstacleWidth &&
          dogY + 20 > obstacle.y &&
          !obstacle.scored
        ) {
          lives--;
          obstacle.scored = true;

          if (lives === 0) {
            console.log('Игра окончена!');
            gameIsActive = false;
            gameOverScreen.style.display = 'flex';
          }
        }
      });
    }

    document.addEventListener('keydown', function (event) {
      console.log("Нажата клавиша:", event.code); // <-- Вывод в консоль
      if (event.code === 'Space') {
        if (!isJumping) {
          isJumping = true;
          dogVerticalSpeed = jumpStrength;
          jumpStartX = dogX;
        }
        event.preventDefault();
      } else if (event.code === 'KeyA' || event.code === 'ArrowLeft') {
        isLeftMovement = true;
      } else if (event.code === 'KeyD' || event.code === 'ArrowRight') {
        isRightMovement = true;
      }
    });

    document.addEventListener('keyup', function (event) {
      console.log("Отпущена клавиша:", event.code); // <-- Вывод в консоль
      if (event.code === 'KeyA' || event.code === 'ArrowLeft') {
        isLeftMovement = false;
      } else if (event.code === 'KeyD' || event.code === 'ArrowRight') {
        isRightMovement = false;
      }
    });

    setInterval(createObstacle, 3000);

    function drawScore() {
      ctx.font = "20px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("Счет: " + score, 10, 30);
    }

    function drawLives() {
      const heartSize = 30;
      const padding = 10;
      let x = canvas.width - heartSize - padding;

      for (let i = 0; i < lives; i++) {
        ctx.drawImage(heartImage, x, padding, heartSize, heartSize);
        x -= heartSize + padding;
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (isJumping) {
        // ... (код для прыжка без изменений) ...
      } else {
        backgroundX += passiveBackwardSpeed;

        if (isLeftMovement) {
          dogX -= passiveBackwardSpeed * 0.8;
        } else if (isRightMovement) {
          dogX += passiveBackwardSpeed * 0.8;
        } else if (dogX > 50) {
          dogX -= passiveBackwardSpeed * 0.3; // Увеличиваем скорость пассивного движения назад
        }
      }

      updateClouds();
      updateTrees();
      updateObstacles();
      checkCollision();

      drawBackground();
      drawDog();
      drawObstacles();
      drawScore();
      drawLives();

      animationId = requestAnimationFrame(update);
    }
  </script>

</body>

</html>
