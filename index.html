<!DOCTYPE html>
<html>

<head>
  <title>Doggy Doo Game</title>
  <style>
    body {
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 50px auto;
    }
  </style>
</head>

<body>

  <canvas id="gameCanvas" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let dogX = 50;
    let dogY = 160;
    let gradientX = 0;
    let isJumping = false;
    let dogVerticalSpeed = 0;

    // ... (код для рисования собачки, деревьев и фона) ...

    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space' && !isJumping) {
        isJumping = true;
        dogVerticalSpeed = -10;
        event.preventDefault();
      }
    });

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      console.log(dogY, isJumping);

      if (dogX < 0) {
        dogX = 0;
      }

      if (isJumping) {
        dogY += dogVerticalSpeed;

        // Было: dogX += dogVerticalSpeed * 0.5;
        dogX -= dogVerticalSpeed * 0.5; // <-- Исправлено: собачка прыгает вправо

        if (dogVerticalSpeed < 0) {
          dogVerticalSpeed += 0.5;
        } else {
          dogVerticalSpeed += 1;
        }

        if (dogY > 190) {
          dogY = 160;
          isJumping = false;
          dogVerticalSpeed = 0;
          // dogX = 50;  <-- Удалено или закомментировано
        }
      }

      gradientX -= 2; // Перемещаем градиент влево
      if (gradientX <= -canvas.width) {
        gradientX = 0; // Возвращаем градиент в начальную позицию
      }

      drawBackground(); // Рисуем фон
      drawDog();       // Рисуем собачку

      requestAnimationFrame(update); // Вызов в конце функции
    }

    update();
  </script>

</body>

</html>
