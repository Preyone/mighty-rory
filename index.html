<!DOCTYPE html>
<html>

<head>
  <title>Doggy Doo Game</title>
  <style>
    body {
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 50px auto;
    }
  </style>
</head>

<body>

  <canvas id="gameCanvas" width="600" height="200"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let dogX = 50;
    let dogY = 130;
    let gradientX = 0;
    let isJumping = false;
    let dogVerticalSpeed = 0;

    function drawDog() {
      // ... (код для рисования собачки) ...
    }

    function drawBackground() {
      // ... (код для рисования фона) ...
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      dogX -= 2; // Автоматическое движение собачки влево

      if (dogX < 0) {
        dogX = 0;
      }

      document.addEventListener('keydown', function (event) {
        if (event.code === 'Space' && !isJumping) {
          isJumping = true;
          dogVerticalSpeed = -10;
        }
      });

      if (isJumping) {
        dogY += dogVerticalSpeed;
        dogVerticalSpeed += 1;

        if (dogY > 130) {
          dogY = 130;
          isJumping = false;
          dogVerticalSpeed = 0;
        }
      }

      gradientX -= 2; // Перемещаем градиент влево
      if (gradientX <= -canvas.width) {
        gradientX = 0; // Возвращаем градиент в начальную позицию
      }

      drawBackground(); // Рисуем фон
      drawDog(); // !!! Добавлено здесь !!!
      requestAnimationFrame(update);
    }

    update();
  </script>

</body>

</html>
