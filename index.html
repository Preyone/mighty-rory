<!DOCTYPE html>
<html>

<head>
  <title>Doggy Doo Game</title>
  <style>
    body {
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 50px auto;
    }
  </style>
</head>

<body>

  <canvas id="gameCanvas" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let dogX = 50; // Горизонтальная позиция собаки
    let dogY = 160; // Вертикальная позиция собаки
    let gradientX = 0;
    let isJumping = false;
    let dogVerticalSpeed = 0;
    let dogHorizontalSpeed = 0; // Горизонтальная скорость
    const gravity = 0.5; // Гравитация
    const jumpStrength = -10; // Сила прыжка
    const forwardSpeed = 3; // Горизонтальное смещение
    const groundLevel = 160; // Уровень земли

    function drawDog() {
      // Тело собачки
      ctx.fillStyle = 'brown';
      ctx.fillRect(dogX, dogY, 40, 30);

      // Голова собачки
      ctx.beginPath();
      ctx.arc(dogX + 30, dogY - 10, 15, 0, 2 * Math.PI);
      ctx.fill();

      // Ноги собачки
      ctx.fillRect(dogX, dogY + 30, 10, 10);
      ctx.fillRect(dogX + 30, dogY + 30, 10, 10);

      // Хвост собачки
      ctx.beginPath();
      ctx.moveTo(dogX + 40, dogY + 15);
      ctx.lineTo(dogX + 60, dogY + 5);
      ctx.stroke();

      // Глаза собачки
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(dogX + 25, dogY - 15, 3, 0, 2 * Math.PI);
      ctx.arc(dogX + 35, dogY - 15, 3, 0, 2 * Math.PI);
      ctx.fill();

      // Нос собачки
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(dogX + 30, dogY - 5, 3, 0, 2 * Math.PI);
      ctx.fill();
    }

    function drawBackground() {
      const gradient = ctx.createLinearGradient(gradientX, 0, gradientX + canvas.width, 0);
      gradient.addColorStop(0, '#87CEEB');
      gradient.addColorStop(1, '#ffffff');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space' && !isJumping) {
        isJumping = true;
        dogVerticalSpeed = jumpStrength; // Начальная скорость прыжка
        dogHorizontalSpeed = forwardSpeed; // Устанавливаем горизонтальную скорость
        event.preventDefault();
      }
    });

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (isJumping) {
        // Вертикальное движение
        dogY += dogVerticalSpeed;
        dogVerticalSpeed += gravity; // Применяем гравитацию

        // Горизонтальное движение
        dogX += dogHorizontalSpeed;

        // Приземление
        if (dogY >= groundLevel) {
          dogY = groundLevel; // Ограничиваем уровень земли
          isJumping = false; // Заканчиваем прыжок
          dogVerticalSpeed = 0; // Сбрасываем вертикальную скорость
          dogHorizontalSpeed = 0; // Сбрасываем горизонтальную скорость
        }
      }

      gradientX -= 2; // Перемещение фона
      if (gradientX <= -canvas.width) {
        gradientX = 0;
      }

      drawBackground();
      drawDog();

      requestAnimationFrame(update);
    }

    update();
  </script>

</body>

</html>
