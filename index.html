<!DOCTYPE html>
<html>

<head>
  <title>Doggy Doo Game</title>
  <style>
    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: none;
      margin: 50px auto;
    }

    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #87CEEB;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #228B22;
      color: white;
    }

    button:hover {
      background-color: #1e7e1e;
    }
  </style>
</head>

<body>

  <div id="startScreen">
    <h1>Doggy Doo Game</h1>
    <button id="startGame">Начать игру</button>
    <button id="infoButton">Информация</button>
  </div>

  <canvas id="gameCanvas" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const startGameButton = document.getElementById('startGame');
    const infoButton = document.getElementById('infoButton');

    let dogX = 50; // Положение собаки по оси X
    let dogY = 160; // Положение собаки по оси Y
    let backgroundX = 0; // Смещение фона
    let isJumping = false;
    let isMoving = false; // Начальное состояние: игра не началась
    let dogVerticalSpeed = 0;
    const gravity = 0.2; // Уменьшена гравитация для более плавного падения
    const jumpStrength = -7; // Уменьшена начальная скорость прыжка
    const passiveBackwardSpeed = 0.6; // Небольшая пассивная скорость назад
    const groundLevel = 160; // Уровень земли
    let animationFrame = 0; // Счётчик для анимации собаки

    // Препятствия
    let obstacles = [];
    const obstacleWidth = 40; // Уменьшенная ширина препятствия
    const obstacleHeight = 44; // Уменьшенная высота препятствия
    const obstacleSpeed = passiveBackwardSpeed * 1.5;

    // Загрузка изображения препятствия
    const poopImage = new Image();
    poopImage.src = './assets/poop.png';

    // Загрузка кадров собаки
    const dogFrames = [
      './assets/dog_run_1.png',
      './assets/dog_run_2.png',
      './assets/dog_run_3.png',
      './assets/dog_run_4.png',
      './assets/dog_jump.png'
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    let currentFrame = 0; // Индекс текущего кадра
    const frameDelay = 25; // Количество обновлений перед сменой кадра
    let frameCounter = 0; // Счётчик для смены кадров

    // Загрузка изображений облаков
    const cloudImages = [
      './assets/cloud.png',
      './assets/cloud 2.png',
      './assets/cloud 3.png',
      './assets/cloud 4.png'
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    // Загрузка изображений деревьев
    const treeImages = [
      './assets/tree 1.png',
      './assets/tree 2.png'
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    let clouds = []; // Массив облаков
    let trees = []; // Массив деревьев

    startGameButton.addEventListener('click', () => {
      startScreen.style.display = 'none';
      canvas.style.display = 'block';
      isMoving = true;
      generateClouds(); // Генерация облаков при старте игры
      generateTrees(); // Генерация деревьев при старте игры
      update();
    });

    infoButton.addEventListener('click', () => {
      alert('Добро пожаловать в Doggy Doo Game! Ваша задача — управлять собакой, прыгать через препятствия и наслаждаться игрой!');
    });

    function drawDog() {
      // Определяем текущий кадр
      let frame;
      if (isJumping) {
        frame = dogFrames[4]; // Используем кадр прыжка
      } else {
        frame = dogFrames[currentFrame]; // Используем кадры для бега
        frameCounter++;
        if (frameCounter >= frameDelay) {
          currentFrame = (currentFrame + 1) % 4; // Циклически переключаем кадры
          frameCounter = 0;
        }
      }

      // Рисуем изображение собаки
      ctx.drawImage(frame, dogX, dogY - 20, 80, 42.32);
    }

    function generateClouds() {
      clouds = [];
      for (let i = 0; i < 5; i++) {
        const newCloud = {
          x: Math.random() * canvas.width,
          y: Math.random() * 50 + 20,
          size: Math.random() * 40 + 80,
          image: cloudImages[Math.floor(Math.random() * cloudImages.length)]
        };
        if (clouds.every(cloud => Math.abs(cloud.x - newCloud.x) > 100)) {
          clouds.push(newCloud);
        } else {
          i--; // Повторяем попытку, если облака слишком близко
        }
      }
    }

    function drawClouds() {
      clouds.forEach(cloud => {
        ctx.drawImage(cloud.image, cloud.x, cloud.y, cloud.size, cloud.size * 0.5);
      });
    }

    function updateClouds() {
      clouds.forEach(cloud => {
        cloud.x -= passiveBackwardSpeed * 0.4; // Движение облаков влево
        if (cloud.x + cloud.size < 0) {
          // Перемещаем облако за правый край с новыми параметрами
          cloud.x = canvas.width + Math.random() * 100;
          cloud.y = Math.random() * 50 + 20;
          cloud.size = Math.random() * 40 + 80;
          cloud.image = cloudImages[Math.floor(Math.random() * cloudImages.length)];
        }
      });
    }

    function generateTrees() {
      trees = [];
      const treeSpacing = 200;
      for (let i = 0; i < canvas.width / treeSpacing + 2; i++) {
        const newTree = {
          x: i * treeSpacing + Math.random() * 50, // Немного рандомизации позиции
          y: 140, // Уровень земли для деревьев (сравнимо с предыдущими нарисованными)
          image: treeImages[Math.floor(Math.random() * treeImages.length)],
          size: Math.random() * 30 + 70 // Увеличенный размер дерева
        };
        trees.push(newTree);
      }
    }

    function drawTrees() {
      trees.forEach(tree => {
        ctx.drawImage(tree.image, tree.x, tree.y, tree.size, tree.size);
      });
    }

    function updateTrees() {
      trees.forEach(tree => {
        tree.x -= passiveBackwardSpeed; // Медленное движение деревьев влево
        if (tree.x + tree.size < 0) {
          tree.x = canvas.width + Math.random() * 100; // Перемещаем дерево за экран
          tree.image = treeImages[Math.floor(Math.random() * treeImages.length)];
          tree.size = Math.random() * 30 + 70;
        }
      });
    }

    function drawBackground() {
      // Рисуем бесконечный фон
      ctx.fillStyle = '#87CEEB'; // Небо
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#228B22'; // Земля
      ctx.fillRect(0, 170, canvas.width, 30);

      drawTrees(); // Рисуем деревья
      drawClouds(); // Рисуем облака
    }

    function createObstacle() {
      const x = canvas.width + Math.random() * 300; // Появляются за пределами экрана
      const y = groundLevel - obstacleHeight / 2; // Устанавливаем препятствия на уровне лап собаки
      obstacles.push({ x, y });
    }

    function drawObstacles() {
      obstacles.forEach(obstacle => {
        // Рисуем изображение препятствия
        ctx.drawImage(poopImage, obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
      });
    }

    function updateObstacles() {
      obstacles.forEach((obstacle, index) => {
        obstacle.x -= obstacleSpeed; // Движение влево
        if (obstacle.x + obstacleWidth < 0) {
          obstacles.splice(index, 1); // Удаление препятствий за экраном
        }
      });
    }

    function checkCollision() {
      obstacles.forEach(obstacle => {
        if (
          dogX + 40 > obstacle.x &&
          dogX < obstacle.x + obstacleWidth &&
          dogY + 20 > obstacle.y
        ) {
          console.log('Собака столкнулась с препятствием!');
        }
      });
    }

    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space') {
        if (!isMoving) {
          isMoving = true; // Игра начинается
        }
        if (!isJumping) {
          isJumping = true;
          dogVerticalSpeed = jumpStrength;
        }
        event.preventDefault();
      }
    });

    setInterval(createObstacle, 3000); // Генерация препятствий каждые 3 секунды

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (isMoving) {
        // Вертикальное движение собаки
        if (isJumping) {
          dogY += dogVerticalSpeed;
          dogVerticalSpeed += gravity;

          // Движение собаки вправо, пока она не достигнет 75% ширины экрана
          if (dogX + 40 < canvas.width * 0.85) {
            dogX += 1.8; // Движение вправо
          }

          // Фон движется во время прыжков
          backgroundX += passiveBackwardSpeed;

          if (dogY >= groundLevel) {
            dogY = groundLevel;
            isJumping = false;
            dogVerticalSpeed = 0;
          }
        } else {
          // Смещение фона, если собака стоит на земле
          backgroundX += passiveBackwardSpeed;
        }

        // Пассивное движение собаки назад
        if (!isJumping && dogX > 50) {
          dogX -= passiveBackwardSpeed;
        }

        updateClouds(); // Обновление положения облаков
        updateTrees(); // Обновление положения деревьев
        updateObstacles(); // Обновление положения препятствий
        checkCollision(); // Проверка столкновений
      }

      drawBackground(); // Рисуем фон
      drawDog(); // Рисуем собаку
      drawObstacles(); // Рисуем препятствия

      requestAnimationFrame(update);
    }
  </script>

</body>

</html>
