<!DOCTYPE html>
<html>
<head>
  <title>Doggy Doo Game</title>  
  <style>
    body {
      overflow: hidden; 
    }
    canvas {
      display: block; 
      margin: 50px auto; 
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="600" height="200"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let dogX = 50;
    let dogY = 130;
    let gradientX = 0; 

    function drawDog() {
      // ... (код для рисования собачки) ...
    }

    function drawBackground() {
      const gradient = ctx.createLinearGradient(gradientX, 0, gradientX + canvas.width, 0);
      gradient.addColorStop(0, '#87CEEB'); // Голубой
      gradient.addColorStop(1, '#ffffff'); // Белый
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      document.addEventListener('keydown', function(event) {
        if (event.code === 'ArrowRight') {
          dogX += 2;
        }
      });

      gradientX -= 2; // Перемещаем градиент влево
      if (gradientX <= -canvas.width) { 
        gradientX = 0; // Возвращаем градиент в начальную позицию
      }

      drawBackground(); // Рисуем фон
      drawDog();
      requestAnimationFrame(update);
    }

    update();

  </script>

</body>
</html>
