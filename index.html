<!DOCTYPE html>
<html>
<head>
  <title>Doggy Doo Game</title>  
  <style>
    body {
      background-color: #87CEEB; 
      overflow: hidden; 
    }
    canvas {
      display: block; 
      margin: 50px auto; 
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="600" height="200"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let dogX = 50;
    let dogY = 130;

    function drawDog() {
      // Тело собачки
      ctx.fillStyle = 'brown'; 
      ctx.fillRect(dogX, dogY, 40, 30); 

      // Голова собачки
      ctx.beginPath();
      ctx.arc(dogX + 30, dogY - 10, 15, 0, 2 * Math.PI); 
      ctx.fill();

      // Ноги собачки
      ctx.fillRect(dogX, dogY + 30, 10, 10);
      ctx.fillRect(dogX + 30, dogY + 30, 10, 10);

      // Хвост собачки
      ctx.beginPath();
      ctx.moveTo(dogX + 40, dogY + 15); 
      ctx.lineTo(dogX + 60, dogY + 5); 
      ctx.stroke();

      // Глаза собачки
      ctx.fillStyle = 'white'; 
      ctx.beginPath();
      ctx.arc(dogX + 25, dogY - 15, 3, 0, 2 * Math.PI);
      ctx.arc(dogX + 35, dogY - 15, 3, 0, 2 * Math.PI);
      ctx.fill();

      // Нос собачки
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(dogX + 30, dogY - 5, 3, 0, 2 * Math.PI);
      ctx.fill();
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); 
      drawDog(); 
      requestAnimationFrame(update); 
    }

    update();
    
    document.addEventListener('keydown', function(event) {
  if (event.code === 'ArrowRight') {
    dogX += 5; // Перемещаем собачку вправо на 5 пикселей
  }
});

  </script>

</body>
</html>
