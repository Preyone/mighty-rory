<!DOCTYPE html>
<html>

<head>
  <title>Doggy Doo Game</title>
  <style>
    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: none;
      margin: 50px auto;
    }

    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #87CEEB;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #228B22;
      color: white;
    }

    button:hover {
      background-color: #1e7e1e;
    }
  </style>
</head>

<body>

  <div id="startScreen">
    <h1>Doggy Doo Game</h1>
    <button id="startGame">Начать игру</button>
    <button id="infoButton">Информация</button>
  </div>

  <canvas id="gameCanvas" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const startGameButton = document.getElementById('startGame');
    const infoButton = document.getElementById('infoButton');

    let dogX = 50; // Положение собаки по оси X
    let dogY = 160; // Положение собаки по оси Y
    let backgroundX = 0; // Смещение фона
    let isJumping = false;
    let isMoving = false; // Начальное состояние: игра не началась
    let dogVerticalSpeed = 0;
    const gravity = 0.4; // Увеличили гравитацию для снижения скорости прыжка
    const jumpStrength = -9; // Уменьшили силу прыжка
    const passiveBackwardSpeed = 0.6; // Небольшая пассивная скорость назад
    const groundLevel = 160; // Уровень земли
    let animationFrame = 0; // Счётчик для анимации собаки

    // Препятствия
    let obstacles = [];
    const obstacleWidth = 20;
    const obstacleHeight = 20;
    const obstacleColor = 'brown';
    const obstacleSpeed = passiveBackwardSpeed * 1.5;

    startGameButton.addEventListener('click', () => {
      startScreen.style.display = 'none';
      canvas.style.display = 'block';
      isMoving = true;
      update();
    });

    infoButton.addEventListener('click', () => {
      alert('Добро пожаловать в Doggy Doo Game! Ваша задача — управлять собакой, прыгать через препятствия и наслаждаться игрой!');
    });

    function drawDog() {
      animationFrame++;

      // Тело собачки (прямоугольник)
      ctx.fillStyle = 'black';
      ctx.fillRect(dogX, dogY, 40, 20);

      // Голова собачки (прямоугольник)
      ctx.fillStyle = 'black';
      ctx.fillRect(dogX + 30, dogY - 10, 20, 20);

      // Лапы собачки (анимируем шаги только при движении)
      const legOffset = isMoving ? Math.abs(Math.sin(animationFrame * 0.1) * 5) : 0;
      ctx.fillStyle = 'black';
      ctx.fillRect(dogX + 5, dogY + 20 - legOffset, 5, 8);
      ctx.fillRect(dogX + 25, dogY + 20 - legOffset, 5, 8);

      // Хвост собачки (прямоугольник)
      ctx.fillStyle = 'black';
      ctx.fillRect(dogX - 10, dogY + 5, 10, 5);

      // Глаза собачки (квадратики)
      ctx.fillStyle = 'white';
      ctx.fillRect(dogX + 35, dogY - 5, 3, 3);
      ctx.fillRect(dogX + 42, dogY - 5, 3, 3);

      // Язычок собачки (прямоугольник)
      ctx.fillStyle = 'red';
      ctx.fillRect(dogX + 40, dogY + 5, 5, 3);
    }

    function drawBackground() {
      // Рисуем бесконечный фон
      ctx.fillStyle = '#87CEEB'; // Небо
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#228B22'; // Земля
      ctx.fillRect(0, 170, canvas.width, 30);

      // Рисуем деревья с учётом смещения фона
      const treeSpacing = 200; // Расстояние между деревьями
      for (let i = -1; i < canvas.width / treeSpacing + 1; i++) {
        const treeX = (i * treeSpacing - backgroundX % treeSpacing);
        drawTree(treeX, 140);
      }

      // Добавляем облака на небо
      drawCloud(backgroundX * 0.5 % canvas.width, 50, 60);
      drawCloud((backgroundX * 0.5 + 300) % canvas.width, 70, 80);
    }

    function drawTree(x, y) {
      // Рисуем дерево
      ctx.fillStyle = 'brown'; // Ствол
      ctx.fillRect(x, y, 10, 30);

      ctx.fillStyle = 'green'; // Листва
      ctx.beginPath();
      ctx.moveTo(x - 20, y);
      ctx.lineTo(x + 30, y);
      ctx.lineTo(x + 5, y - 30);
      ctx.fill();
    }

    function drawCloud(x, y, size) {
      // Рисуем облако
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(x, y, size * 0.4, 0, Math.PI * 2);
      ctx.arc(x + size * 0.3, y - size * 0.2, size * 0.5, 0, Math.PI * 2);
      ctx.arc(x + size * 0.6, y, size * 0.4, 0, Math.PI * 2);
      ctx.fill();
    }

    function createObstacle() {
      const x = canvas.width + Math.random() * 200; // Случайное начальное положение
      obstacles.push({ x, y: groundLevel });
    }

    function drawObstacles() {
      obstacles.forEach(obstacle => {
        ctx.fillStyle = obstacleColor;
        ctx.fillRect(obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
      });
    }

    function updateObstacles() {
      obstacles.forEach((obstacle, index) => {
        obstacle.x -= obstacleSpeed; // Движение влево
        if (obstacle.x + obstacleWidth < 0) {
          obstacles.splice(index, 1); // Удаление препятствий за экраном
        }
      });
    }

    function checkCollision() {
      obstacles.forEach(obstacle => {
        if (
          dogX + 40 > obstacle.x &&
          dogX < obstacle.x + obstacleWidth &&
          dogY + 20 > obstacle.y
        ) {
          // alert('Игра окончена! Вы столкнулись с препятствием.');
          console.log('Собака столкнулась с препятствием!'); // Остановка игры
        }
      });
    }

    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space') {
        if (!isMoving) {
          isMoving = true; // Игра начинается
        }
        if (!isJumping) {
          isJumping = true;
          dogVerticalSpeed = jumpStrength;
        }
        event.preventDefault();
      }
    });

    setInterval(createObstacle, 2000); // Генерация препятствий каждые 2 секунды

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (isMoving) {
        // Вертикальное движение собаки
        if (isJumping) {
          dogY += dogVerticalSpeed;
          dogVerticalSpeed += gravity;

          // Движение собаки вправо, пока она не достигнет 75% ширины экрана
          if (dogX + 40 < canvas.width * 0.85) {
            dogX += 1.8; // Движение вправо
          }

          // Фон движется во время прыжков
          backgroundX += passiveBackwardSpeed;

          if (dogY >= groundLevel) {
            dogY = groundLevel;
            isJumping = false;
            dogVerticalSpeed = 0;
          }
        } else {
          // Смещение фона, если собака стоит на земле
          backgroundX += passiveBackwardSpeed;
        }

        // Пассивное движение собаки назад
        if (!isJumping && dogX > 50) {
          dogX -= passiveBackwardSpeed;
        }

        updateObstacles(); // Обновление положения препятствий
        checkCollision(); // Проверка столкновений
      }

      drawBackground(); // Рисуем фон
      drawDog(); // Рисуем собаку
      drawObstacles(); // Рисуем препятствия

      requestAnimationFrame(update);
    }
  </script>

</body>

</html>
