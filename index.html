<!DOCTYPE html>
<html>

<head>
  <title>Doggy Doo Game</title>
  <style>
    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      margin: 50px auto;
    }

    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #87CEEB;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #228B22;
      color: white;
    }

    button:hover {
      background-color: #1e7e1e;
    }
  </style>
</head>

<body>

  <div id="startScreen">
    <h1>Doggy Doo Game</h1>
    <button id="startGame">Начать игру</button>
    <button id="infoButton">Информация</button>
  </div>

  <canvas id="gameCanvas" width="1000" height="300"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const startGameButton = document.getElementById('startGame');
    const infoButton = document.getElementById('infoButton');

    let dogX = 50;
    let dogY = 248;
    let isJumping = false;
    let isMoving = false;
    let dogVerticalSpeed = 0;
    const gravity = 0.2;
    const jumpStrength = -7;
    const groundLevel = 248;
    let jumpStartX = 0;

    let obstacles = [];
    const obstacleWidth = 40;
    const obstacleHeight = 44;
    const obstacleSpeed = 1;

    const poopImage = new Image();
    poopImage.src = './assets/poop.png';

    const landImage = new Image();
    landImage.src = './assets/land.png';

    const dogFrames = [
      './assets/dog_run_1.png',
      './assets/dog_run_2.png',
      './assets/dog_run_3.png',
      './assets/dog_run_4.png',
      './assets/dog_jump.png'
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    const cloudImages = [
      './assets/cloud.png',
      './assets/cloud 2.png',
      './assets/cloud 3.png',
      './assets/cloud 4.png'
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    const treeImages = [
      './assets/tree 1.png',
      './assets/tree 2.png'
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    let clouds = [];
    let trees = [];
    let gameIsActive = false;
    let score = 0;

    startGameButton.addEventListener('click', () => {
      startScreen.style.display = 'none';
      canvas.style.display = 'block';
      generateClouds();
      generateTrees();
      gameIsActive = true;
      score = 0;
      update();
    });

    infoButton.addEventListener('click', () => {
      alert('Добро пожаловать в Doggy Doo Game! Ваша задача — управлять собакой, прыгать через препятствия и наслаждаться игрой!');
    });

    function drawDog() {
      const frame = isJumping ? dogFrames[4] : dogFrames[0];
      ctx.drawImage(frame, dogX, dogY - 20, 80, 42.32);
    }

    function generateClouds() {
      clouds = [];
      for (let i = 0; i < 5; i++) {
        const newCloud = {
          x: Math.random() * canvas.width,
          y: Math.random() * 50 + 20,
          size: Math.random() * 40 + 80,
          image: cloudImages[Math.floor(Math.random() * cloudImages.length)]
        };
        clouds.push(newCloud);
      }
    }

    function drawClouds() {
      clouds.forEach(cloud => {
        ctx.drawImage(cloud.image, cloud.x, cloud.y, cloud.size, cloud.size * 0.5);
      });
    }

    function updateClouds() {
      clouds.forEach(cloud => {
        cloud.x -= 0.4;
        if (cloud.x + cloud.size < 0) {
          cloud.x = canvas.width + Math.random() * 100;
          cloud.y = Math.random() * 50 + 20;
        }
      });
    }

    function generateTrees() {
      trees = [];
      const treeSpacing = 200;
      for (let i = 0; i < canvas.width / treeSpacing + 2; i++) {
        const newTree = {
          x: i * treeSpacing + Math.random() * 50,
          y: groundLevel - 70,
          image: treeImages[Math.floor(Math.random() * treeImages.length)],
          size: Math.random() * 45 + 105
        };
        trees.push(newTree);
      }
    }

    function drawTrees() {
      trees.forEach(tree => {
        ctx.drawImage(tree.image, tree.x, tree.y, tree.size, tree.size);
      });
    }

    function updateTrees() {
      trees.forEach(tree => {
        tree.x -= 0.8;
        if (tree.x + tree.size < 0) {
          tree.x = canvas.width + Math.random() * 100;
        }
      });
    }

    function createObstacle() {
      if (gameIsActive) {
        const x = canvas.width;
        const y = groundLevel - obstacleHeight / 2;
        obstacles.push({ x, y, scored: false });
      }
    }

    function drawObstacles() {
      obstacles.forEach(obstacle => {
        ctx.drawImage(poopImage, obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
      });
    }

    function updateObstacles() {
      obstacles.forEach((obstacle, index) => {
        obstacle.x -= obstacleSpeed;
        if (obstacle.x + obstacleWidth < 0) {
          obstacles.splice(index, 1);
        }
      });
    }

    function checkCollision() {
      obstacles.forEach(obstacle => {
        if (
          jumpStartX < obstacle.x + obstacleWidth / 2 &&
          dogX > obstacle.x + obstacleWidth / 2 &&
          dogY + 20 < obstacle.y &&
          !obstacle.scored
        ) {
          score++;
          obstacle.scored = true;
        }
      });
    }

    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space') {
        if (!isMoving) {
          isMoving = true;
        }
        if (!isJumping) {
          isJumping = true;
          dogVerticalSpeed = jumpStrength;
          jumpStartX = dogX;
        }
        event.preventDefault();
      }
    });

    setInterval(createObstacle, 3000);

    function drawScore() {
      ctx.font = "20px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("Счет: " + score, 10, 30);
    }

    function drawBackground() {
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawClouds();
      drawTrees();
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (isMoving) {
        if (isJumping) {
          dogY += dogVerticalSpeed;
          dogVerticalSpeed += gravity;

          if (dogY >= groundLevel) {
            dogY = groundLevel;
            isJumping = false;
            dogVerticalSpeed = 0;
          }
        }

        updateClouds();
        updateTrees();
        updateObstacles();
        checkCollision();
      }

      drawBackground();
      drawDog();
      drawObstacles();
      drawScore();

      requestAnimationFrame(update);
    }
  </script>

</body>

</html>
