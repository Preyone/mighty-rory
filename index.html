<!DOCTYPE html>
<html>

<head>
  <title>Doggy Doo Game</title>
  <style>
    body {
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 50px auto;
    }
  </style>
</head>

<body>

  <canvas id="gameCanvas" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let dogX = 50; // Положение собаки по оси X
    let dogY = 160; // Положение собаки по оси Y
    let backgroundX = 0; // Смещение фона
    let isJumping = false;
    let dogVerticalSpeed = 0;
    const gravity = 0.5; // Гравитация
    const jumpStrength = -10; // Сила прыжка
    const forwardSpeed = 3; // Горизонтальная скорость
    const backgroundSpeed = 2; // Скорость прокрутки фона
    const groundLevel = 160; // Уровень земли
    const maxDogX = canvas.width * 0.8; // Максимальная позиция собаки (80% ширины холста)

    function drawDog() {
      // Тело собачки
      ctx.fillStyle = 'brown';
      ctx.fillRect(dogX, dogY, 40, 30);

      // Голова собачки
      ctx.beginPath();
      ctx.arc(dogX + 30, dogY - 10, 15, 0, 2 * Math.PI);
      ctx.fill();

      // Ноги собачки
      ctx.fillRect(dogX, dogY + 30, 10, 10);
      ctx.fillRect(dogX + 30, dogY + 30, 10, 10);

      // Хвост собачки
      ctx.beginPath();
      ctx.moveTo(dogX + 40, dogY + 15);
      ctx.lineTo(dogX + 60, dogY + 5);
      ctx.stroke();

      // Глаза собачки
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(dogX + 25, dogY - 15, 3, 0, 2 * Math.PI);
      ctx.arc(dogX + 35, dogY - 15, 3, 0, 2 * Math.PI);
      ctx.fill();

      // Нос собачки
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(dogX + 30, dogY - 5, 3, 0, 2 * Math.PI);
      ctx.fill();
    }

    function drawBackground() {
      // Рисуем бесконечный фон
      ctx.fillStyle = '#87CEEB'; // Небо
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#228B22'; // Земля
      ctx.fillRect(0, 170, canvas.width, 30);

      // Рисуем деревья с учётом смещения фона
      const treeSpacing = 200; // Расстояние между деревьями
      for (let i = -1; i < canvas.width / treeSpacing + 1; i++) {
        const treeX = (i * treeSpacing - backgroundX % treeSpacing);
        drawTree(treeX, 140);
      }
    }

    function drawTree(x, y) {
      // Рисуем дерево
      ctx.fillStyle = 'brown'; // Ствол
      ctx.fillRect(x, y, 10, 30);

      ctx.fillStyle = 'green'; // Листва
      ctx.beginPath();
      ctx.moveTo(x - 20, y);
      ctx.lineTo(x + 30, y);
      ctx.lineTo(x + 5, y - 30);
      ctx.fill();
    }

    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space' && !isJumping) {
        isJumping = true;
        dogVerticalSpeed = jumpStrength; // Начальная скорость прыжка
        event.preventDefault();
      }
    });

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (isJumping) {
        // Вертикальное движение
        dogY += dogVerticalSpeed;
        dogVerticalSpeed += gravity; // Применяем гравитацию

        // Горизонтальное движение собаки
        if (dogX < maxDogX) {
          dogX += forwardSpeed; // Собака движется вправо до maxDogX
        } else {
          backgroundX += forwardSpeed; // После достижения maxDogX фон движется
        }

        // Приземление
        if (dogY >= groundLevel) {
          dogY = groundLevel; // Ограничиваем уровень земли
          isJumping = false; // Заканчиваем прыжок
          dogVerticalSpeed = 0; // Сбрасываем вертикальную скорость
        }
      } else {
        // Если собака не прыгает, только фон движется
        backgroundX += backgroundSpeed;
      }

      drawBackground(); // Рисуем фон
      drawDog(); // Рисуем собачку

      requestAnimationFrame(update);
    }

    update();
  </script>

</body>

</html>
