<!DOCTYPE html>
<html>

<head>
  <title>Doggy Doo Game</title>
  <style>
    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      /*  display: none;  Убираем, чтобы canvas был виден */
      margin: 50px auto;
    }

    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #87CEEB;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #228B22;
      color: white;
    }

    button:hover {
      background-color: #1e7e1e;
    }
  </style>
</head>

<body>

  <div id="startScreen">
    <h1>Doggy Doo Game</h1>
    <button id="startGame">Начать игру</button>
    <button id="infoButton">Информация</button>
  </div>

  <canvas id="gameCanvas" width="1000" height="300"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const startGameButton = document.getElementById('startGame');
    const infoButton = document.getElementById('infoButton');

    let dogX = 50;
    let dogY = 248;
    let backgroundX = 0;
    let isJumping = false;
    let isMoving = false;
    let dogVerticalSpeed = 0;
    const gravity = 0.2;
    const jumpStrength = -7;
    const passiveBackwardSpeed = 0.6;
    const groundLevel = 248;
    let animationFrame = 0;

    let obstacles = [];
    const obstacleWidth = 40;
    const obstacleHeight = 44;
    const obstacleSpeed = passiveBackwardSpeed * 1.2; // Снижаем скорость

    const poopImage = new Image();
    poopImage.src = './assets/poop.png';

    const landImage = new Image();
    landImage.src = './assets/land.png';

    const dogFrames = [
      './assets/dog_run_1.png',
      './assets/dog_run_2.png',
      './assets/dog_run_3.png',
      './assets/dog_run_4.png',
      './assets/dog_jump.png'
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    let currentFrame = 0;
    const frameDelay = 25;
    let frameCounter = 0;

    const cloudImages = [
      './assets/cloud.png',
      './assets/cloud 2.png',
      './assets/cloud 3.png',
      './assets/cloud 4.png'
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    const treeImages = [
      './assets/tree 1.png',
      './assets/tree 2.png'
    ].map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    let clouds = [];
    let trees = [];
    let gameIsActive = false; // Добавляем переменную для отслеживания состояния игры
    let score = 0; // Добавляем переменную для счета

    startGameButton.addEventListener('click', () => {
      startScreen.style.display = 'none';
      canvas.style.display = 'block';
      generateClouds();
      generateTrees();
      gameIsActive = true; // Активируем игру при запуске
      score = 0; // Обнуляем счет при запуске игры
      update();
    });

    infoButton.addEventListener('click', () => {
      alert('Добро пожаловать в Doggy Doo Game! Ваша задача — управлять собакой, прыгать через препятствия и наслаждаться игрой!');
    });

    // Обработчики событий для отслеживания видимости вкладки
    document.addEventListener('visibilitychange', () => {
      gameIsActive = document.visibilityState === 'visible';
    });

    function drawDog() {
      let frame;
      if (isMoving) {
        if (isJumping) {
          frame = dogFrames[4];
        } else {
          frame = dogFrames[currentFrame];
          frameCounter++;
          if (frameCounter >= frameDelay) {
            currentFrame = (currentFrame + 1) % 4;
            frameCounter = 0;
          }
        }
      } else {
        frame = dogFrames[0];
      }
      ctx.drawImage(frame, dogX, dogY - 20, 80, 42.32);
    }

    function generateClouds() {
      clouds = [];
      for (let i = 0; i < 5; i++) {
        const newCloud = {
          x: Math.random() * canvas.width,
          y: Math.random() * 50 + 20,
          size: Math.random() * 40 + 80,
          image: cloudImages[Math.floor(Math.random() * cloudImages.length)]
        };
        if (clouds.every(cloud => Math.abs(cloud.x - newCloud.x) > 100)) {
          clouds.push(newCloud);
        } else {
          i--;
        }
      }
    }

    function drawClouds() {
      clouds.forEach(cloud => {
        ctx.drawImage(cloud.image, cloud.x, cloud.y, cloud.size, cloud.size * 0.5);
      });
    }

    function updateClouds() {
      clouds.forEach(cloud => {
        cloud.x -= passiveBackwardSpeed * 0.4;
        if (cloud.x + cloud.size < 0) {
          cloud.x = canvas.width + Math.random() * 100;
          cloud.y = Math.random() * 50 + 20;
          cloud.size = Math.random() * 40 + 80;
          cloud.image = cloudImages[Math.floor(Math.random() * cloudImages.length)];
        }
      });
    }

    function generateTrees() {
      trees = [];
      const treeSpacing = 200;
      for (let i = 0; i < canvas.width / treeSpacing + 2; i++) {
        const newTree = {
          x: i * treeSpacing + Math.random() * 50,
          y: groundLevel - 70,
          image: treeImages[Math.floor(Math.random() * treeImages.length)],
          // Увеличиваем базовый размер в 1.5 раза
          size: Math.random() * 45 + 105
        };
        if (trees.every(tree => Math.abs(tree.x - newTree.x) > 50)) {
          trees.push(newTree);
        } else {
          i--;
        }
      }
    }

    function drawTrees() {
      trees.forEach(tree => {
        // Увеличиваем смещение по Y
        ctx.drawImage(tree.image, tree.x, (((groundLevel - tree.size + 25)) + 5), tree.size, tree.size);
      });
    }

    function updateTrees() {
      trees.forEach(tree => {
        tree.x -= passiveBackwardSpeed * 0.8;
        if (tree.x + tree.size < 0) {
          tree.x = canvas.width + Math.random() * 100;
          tree.image = treeImages[Math.floor(Math.random() * treeImages.length)];
          tree.size = Math.random() * 45 + 105;
        }
      });
    }

    function drawBackground() {
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawTrees();

      for (let x = 0; x < canvas.width; x += 42) {
        ctx.drawImage(landImage, x, groundLevel, 42, 52);
      }

      drawClouds();
    }

    function createObstacle() {
      if (gameIsActive) { // Создаем препятствия только если игра активна
        const x = canvas.width + Math.random() * 300;
        const y = groundLevel - obstacleHeight / 2;
        trees = trees.filter(tree => Math.abs(tree.x - x) > 50);
        obstacles.push({ x, y, scored: false }); // Добавляем свойство scored
      }
    }

    function drawObstacles() {
      obstacles.forEach(obstacle => {
        ctx.drawImage(poopImage, obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
      });
    }

    function updateObstacles() {
      obstacles.forEach((obstacle, index) => {
        obstacle.x -= obstacleSpeed;
        if (obstacle.x + obstacleWidth < 0) {
          obstacles.splice(index, 1);
        }
      });
    }

    function checkCollision() {
      obstacles.forEach((obstacle, index) => {
        if (
          dogX + 40 > obstacle.x &&
          dogX < obstacle.x + obstacleWidth &&
          dogY + 20 > obstacle.y && // Проверяем столкновение
          dogY < obstacle.y && // Проверяем, что собака выше препятствия
          !obstacle.scored 
        ) {
          console.log('Собака перепрыгнула препятствие!');
          score++;
          obstacle.scored = true; // Помечаем объект как засчитанный
        }
      });
    }

    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space') {
        if (!isMoving) {
          isMoving = true;
        }
        if (!isJumping) {
          isJumping = true;
          dogVerticalSpeed = jumpStrength;
        }
        event.preventDefault();
      }
    });

    setInterval(createObstacle, 3000);

    function drawScore() { // Функция для отображения счета
      ctx.font = "20px Arial";
      ctx.fillStyle = "black";
      ctx.fillText("Счет: " + score, 10, 30); 
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (isMoving) {
        if (isJumping) {
          dogY += dogVerticalSpeed;
          dogVerticalSpeed += gravity;

          if (dogX + 40 < canvas.width * 0.85) {
            dogX += 1.8;
          }

          backgroundX += passiveBackwardSpeed;

          if (dogY >= groundLevel) {
            dogY = groundLevel;
            isJumping = false;
            dogVerticalSpeed = 0;
          }
        } else {
          backgroundX += passiveBackwardSpeed;
        }

        if (!isJumping && dogX > 50) {
          dogX -= passiveBackwardSpeed;
        }

        updateClouds();
        updateTrees();
        updateObstacles();
        checkCollision();
      }

      drawBackground();
      drawDog();
      drawObstacles();
      drawScore(); // Отображаем счет

      requestAnimationFrame(update);
    }
  </script>

</body>

</html>
