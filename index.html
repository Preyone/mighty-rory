<!DOCTYPE html>
<html>

<head>
  <title>Doggy Doo Game</title>
  <style>
    body {
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 50px auto;
    }
  </style>
</head>

<body>

  <canvas id="gameCanvas" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let dogX = 50;
    let dogY = 160;
    let gradientX = 0;
    let isJumping = false;
    let dogVerticalSpeed = 0;

    function drawDog() {
      // Тело собачки
      ctx.fillStyle = 'brown';
      ctx.fillRect(dogX, dogY, 40, 30);

      // Голова собачки
      ctx.beginPath();
      ctx.arc(dogX + 30, dogY - 10, 15, 0, 2 * Math.PI);
      ctx.fill();

      // Ноги собачки
      ctx.fillRect(dogX, dogY + 30, 10, 10);
      ctx.fillRect(dogX + 30, dogY + 30, 10, 10);

      // Хвост собачки
      ctx.beginPath();
      ctx.moveTo(dogX + 40, dogY + 15);
      ctx.lineTo(dogX + 60, dogY + 5);
      ctx.stroke();

      // Глаза собачки
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(dogX + 25, dogY - 15, 3, 0, 2 * Math.PI);
      ctx.arc(dogX + 35, dogY - 15, 3, 0, 2 * Math.PI);
      ctx.fill();

      // Нос собачки
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(dogX + 30, dogY - 5, 3, 0, 2 * Math.PI);
      ctx.fill();
    }

    function drawTree(x, y) {
      ctx.fillStyle = 'brown';
      ctx.fillRect(x, y, 10, 40);

      ctx.fillStyle = 'green';
      ctx.beginPath();
      ctx.moveTo(x - 20, y);
      ctx.lineTo(x + 30, y);
      ctx.lineTo(x + 5, y - 30);
      ctx.fill();
    }

    function drawBackground() {
      const gradient = ctx.createLinearGradient(gradientX, 0, gradientX + canvas.width, 0);
      gradient.addColorStop(0, '#87CEEB');
      gradient.addColorStop(1, '#ffffff');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.globalAlpha = 0.3; // Делаем деревья прозрачнее
      drawTree(100, 170);
      drawTree(250, 170);
      drawTree(400, 170);
      ctx.globalAlpha = 1; // Возвращаем непрозрачность
    }

    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space' && !isJumping) {
        isJumping = true;
        dogVerticalSpeed = -10;
        event.preventDefault();
      }
    });

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      console.log(dogY, isJumping);

      // dogX -= 2;  <-- Удалено движение влево

      // if (dogX < 0) {  <-- Удалено
      //   dogX = 0;
      // }

      if (isJumping) {
        dogY += dogVerticalSpeed;

        dogX += dogVerticalSpeed * 0.5; // Собачка прыгает вправо

        if (dogVerticalSpeed < 0) {
          dogVerticalSpeed -= 0.5;
        } else {
          dogVerticalSpeed += 1;
        }

        if (dogY > 190) {
          dogY = 160;
          isJumping = false;
          dogVerticalSpeed = 0;
          // dogX = 50;  <-- Удалено или закомментировано
        }
      }

      gradientX -= 2; // Перемещаем градиент влево
      if (gradientX <= -canvas.width) {
        gradientX = 0; // Возвращаем градиент в начальную позицию
      }

      drawBackground(); // Рисуем фон
      drawDog();       // Рисуем собачку

      requestAnimationFrame(update); // Вызов в конце функции
    }

    update();
  </script>

</body>

</html>
