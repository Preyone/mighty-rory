<!DOCTYPE html>
<html>

<head>
  <title>Doggy Doo Game</title>
  <style>
    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      margin: 50px auto;
    }

    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #87CEEB;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #228B22;
      color: white;
    }

    button:hover {
      background-color: #1e7e1e;
    }
  </style>
</head>

<body>

  <div id="startScreen">
    <h1>Doggy Doo Game</h1>
    <button id="startGame">Начать игру</button>
    <button id="infoButton">Информация</button>
  </div>

  <canvas id="gameCanvas" width="1000" height="300"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const startGameButton = document.getElementById('startGame');
    const infoButton = document.getElementById('infoButton');

    let dogX = 50;
    let dogY = 248;
    let backgroundX = 0;
    let isJumping = false;
    let isMoving = false;
    let dogVerticalSpeed = 0;
    const gravity = 0.2;
    const jumpStrength = -7;
    const passiveBackwardSpeed = 0.6;
    const groundLevel = 248;
    let animationFrame = 0;
    let frameCounter = 0;
    const frameDelay = 15;

    let obstacles = [];
    const obstacleWidth = 40;
    const obstacleHeight = 44;
    const obstacleSpeed = passiveBackwardSpeed * 1.5;

    const dogFrames = ['./assets/dog_run_1.png', './assets/dog_run_2.png', './assets/dog_run_3.png', './assets/dog_run_4.png', './assets/dog_jump.png'];
    const loadedDogFrames = [];
    let framesLoaded = 0;

    dogFrames.forEach(src => {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        loadedDogFrames.push(img);
        framesLoaded++;
        if (framesLoaded === dogFrames.length) {
          console.log("Все кадры собаки загружены!");
        }
      };
    });

    const cloudImages = ['./assets/cloud.png', './assets/cloud 2.png', './assets/cloud 3.png', './assets/cloud 4.png'];
    const loadedCloudImages = cloudImages.map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    const treeImages = ['./assets/tree 1.png', './assets/tree 2.png'];
    const loadedTreeImages = treeImages.map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    const poopImage = new Image();
    poopImage.src = './assets/poop.png';

    const landImage = new Image();
    landImage.src = './assets/land.png';

    let clouds = [];
    let trees = [];

    startGameButton.addEventListener('click', () => {
      startScreen.style.display = 'none';
      canvas.style.display = 'block';
      generateClouds();
      generateTrees();
      update(0);
    });

    infoButton.addEventListener('click', () => {
      alert('Добро пожаловать в Doggy Doo Game! Ваша задача — управлять собакой, прыгать через препятствия и наслаждаться игрой!');
    });

    function drawDog() {
      let frame;
      if (isMoving) {
        if (isJumping) {
          frame = loadedDogFrames[4];
        } else {
          frameCounter++;
          if (frameCounter >= frameDelay) {
            animationFrame = (animationFrame + 1) % 4;
            frameCounter = 0;
          }
          frame = loadedDogFrames[animationFrame];
        }
      } else {
        frame = loadedDogFrames[0];
      }
      ctx.drawImage(frame, dogX, dogY - 20, 80, 42.32);
    }

    function generateClouds() {
      clouds = Array.from({ length: 5 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * 50 + 20,
        size: Math.random() * 40 + 80,
        image: loadedCloudImages[Math.floor(Math.random() * loadedCloudImages.length)]
      }));
    }

    function drawClouds() {
      clouds.forEach(cloud => {
        ctx.drawImage(cloud.image, cloud.x, cloud.y, cloud.size, cloud.size * 0.5);
      });
    }

    function updateClouds() {
      clouds.forEach(cloud => {
        cloud.x -= passiveBackwardSpeed * 0.4;
        if (cloud.x + cloud.size < 0) {
          cloud.x = canvas.width + Math.random() * 100;
          cloud.y = Math.random() * 50 + 20;
          cloud.size = Math.random() * 40 + 80;
          cloud.image = loadedCloudImages[Math.floor(Math.random() * loadedCloudImages.length)];
        }
      });
    }

    function generateTrees() {
      const treeSpacing = 200;
      trees = Array.from({ length: Math.ceil(canvas.width / treeSpacing) + 2 }, (_, i) => ({
        x: i * treeSpacing + Math.random() * 50,
        y: groundLevel - 70 + tree.size * 0.2,
        size: Math.random() * 45 + 105,
        image: loadedTreeImages[Math.floor(Math.random() * loadedTreeImages.length)]
      }));
    }

    function drawTrees() {
      trees.forEach(tree => {
        ctx.drawImage(tree.image, tree.x, tree.y, tree.size, tree.size);
      });
    }

    function updateTrees() {
      trees.forEach(tree => {
        tree.x -= passiveBackwardSpeed * 0.8;
        if (tree.x + tree.size < 0) {
          tree.x = canvas.width + Math.random() * 100;
          tree.y = groundLevel - 70 + tree.size * 0.2;
          tree.image = loadedTreeImages[Math.floor(Math.random() * loadedTreeImages.length)];
        }
      });
    }

    function drawBackground() {
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawTrees();
      for (let x = 0; x < canvas.width; x += 42) {
        ctx.drawImage(landImage, x, groundLevel, 42, 52);
      }

      drawClouds();
    }

    function createObstacle() {
      const x = canvas.width + Math.random() * 300;
      obstacles.push({ x, y: groundLevel - obstacleHeight / 2 });
    }

    function drawObstacles() {
      obstacles.forEach(obstacle => {
        ctx.drawImage(poopImage, obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
      });
    }

    function updateObstacles() {
      obstacles.forEach((obstacle, index) => {
        obstacle.x -= obstacleSpeed;
        if (obstacle.x + obstacleWidth < 0) {
          obstacles.splice(index, 1);
        }
      });
    }

    function checkCollision() {
      obstacles.forEach(obstacle => {
        const dx = dogX + 40 - (obstacle.x + obstacleWidth / 2);
        const dy = dogY + 20 - (obstacle.y + obstacleHeight / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 40) {
          console.log('Собака столкнулась с препятствием!');
        }
      });
    }

    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space') {
        if (!isMoving) {
          isMoving = true;
        }
        if (!isJumping) {
          isJumping = true;
          dogVerticalSpeed = jumpStrength;
        }
        event.preventDefault();
      }
    });

    setInterval(createObstacle, 3000);

    function update(timestamp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (isMoving) {
        if (isJumping) {
          dogY += dogVerticalSpeed;
          dogVerticalSpeed += gravity;

          dogX = Math.min(dogX + 1.8, canvas.width * 0.85);
          backgroundX += passiveBackwardSpeed;

          if (dogY >= groundLevel) {
            dogY = groundLevel;
            isJumping = false;
          }
        } else {
          backgroundX += passiveBackwardSpeed;
        }

        dogX = Math.max(dogX - passiveBackwardSpeed, 50);

        updateClouds();
        updateTrees();
        updateObstacles();
        checkCollision();
      }

      drawBackground();
      drawDog();
      drawObstacles();

      requestAnimationFrame(update);
    }
  </script>

</body>

</html>
